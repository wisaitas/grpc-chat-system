version: "2" # เวอร์ชันของ sqlc config format ที่ใช้
sql:
  - engine: "postgresql" # กำหนดให้ใช้ PostgreSQL เป็นฐานข้อมูล
    queries: "database/queries" # โฟลเดอร์ที่เก็บไฟล์ SQL queries
    schema: 
      - "database/models/user.sql" # ไฟล์ที่กำหนด schema ของฐานข้อมูล
    gen: # การตั้งค่าสำหรับการ generate โค้ด
      go: # ตั้งค่าการ generate โค้ด Go
        package: "db" # ชื่อ package ของโค้ด Go ที่จะ generate
        out: "internal/server/sqlc" # โฟลเดอร์ที่จะเก็บโค้ด Go ที่ generate
        sql_package: "pgx/v5" # ใช้ pgx/v5 เป็น SQL driver สำหรับ Go
        emit_interface: true # สร้าง interface สำหรับ queries
        emit_json_tags: true # เพิ่ม JSON tags ใน struct fields
        emit_db_tags: true # เพิ่ม database tags ใน struct fields
        emit_prepared_queries: true # สร้าง prepared statements สำหรับ queries
        emit_exact_table_names: false # ไม่ใช้ชื่อตารางตรงๆ ในการตั้งชื่อ struct
        emit_empty_slices: true # คืนค่า empty slice แทน nil เมื่อไม่มีข้อมูล
        emit_exported_queries: false # ไม่ export queries functions
        emit_result_struct_pointers: true # ใช้ pointer สำหรับ result structs
        emit_params_struct_pointers: false # ไม่ใช้ pointer สำหรับ parameter structs
        emit_methods_with_db_argument: false # ไม่ให้ methods รับ db argument
        emit_pointers_for_null_types: false # ไม่ใช้ pointer สำหรับ nullable fields
        emit_enum_valid_method: false # ไม่สร้าง validation method สำหรับ enum
        emit_all_enum_values: false # ไม่สร้าง constants สำหรับ enum values ทั้งหมด
        json_tags_case_style: "snake" # ใช้ snake_case สำหรับ JSON field names
